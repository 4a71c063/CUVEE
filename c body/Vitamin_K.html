  </div>

  <div class="text1">
    <p>維生素K（維他命K、又稱凝血維生素） </p>
  </div>

  <img class="imgheader00" src="./img/header.png" alt="K" width="8px">

  

   <div class="text2">
     <p>　　維他命K是較少被討論的脂溶性維生素成分。​在人體的生理機制中，維他命K是合成Gla-protein所必需的成分，Gla-protein在人體與凝血因子、維持骨骼強度、抑制血管壁鈣化、持內皮完整性、參與組織更新、調節細胞生長等方面有關，重要性不亞於其它營養素成分。</p>
  </div>
