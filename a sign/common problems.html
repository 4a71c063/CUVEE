    <h2 class="text01">．首次註冊內容</h2>
    <h2 class="text02">註冊時會登記使用者近期身體狀況，第一次會以自身記錄來當參考而進行營養分析。</h2>

    <h2 class="text03">．蔬果探查</h2>
    <h2 class="text04">將小模型放置於裝置上掃描，並於App上呈現此蔬果富含之營養資訊。</h2>

    <h2 class="text05">．營養偵查員</h2>
    <h2 class="text06">可查看各項蔬果所含有的相關營養資訊。</h2>

    <h2 class="text07">．人體營養地圖</h2>
    <h2 class="text08">首次開起時會依照註冊時所輸入的身體資訊做初步分析，顯示目前的身體營養指數，<br>在記錄一天的飲食過後會依照掃描蔬果取得的內容分析身體狀況，並給予隔天的蔬果<br>攝取建議。
        


        
</h2>
