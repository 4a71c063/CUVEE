<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuVee — 方塊蔬</title>
    <!-- 連接css -->
    <link rel="stylesheet" href="./css/Register01.css">
    <!-- 連接boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- 連接animate.css -->
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<img class="sign" src="./img/SIGN UP.png" alt="">
<a href="./Login-1.html">
    <img class="back" src="./img/back.svg" alt="">
    </a>

    <div class="div01">
        <form action="./Register02.html">
            <label for="account">帳戶</label>
            <br>
            <input type="text" name="account" placeholder="請輸入您的帳戶名稱" required autofocus/>

            <br>

            <label for="password">密碼</label>
            <br>
            <input type="password" name="password" placeholder="請輸入密碼" minlength="6" required/>

            <br>

            <label for="birthdaynumber">出生年月日</label>
            <br>
            <input type="date" name="birthdaynumber" required/>

            <br>

            <label for="sex">生理性別</label>
            <br>
            <input type="radio" name="sex" id="male" value="male" class="male" required/>男性
            <input type="radio" name="sex" id="female" value="female" class="female" required/>女性

            <br>
       
            <input type="submit" value="下一步">
        
        </form>
    </div>
</body>
</html>
