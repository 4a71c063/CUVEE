     <p>　　 水溶性的維他命，貧血大部分是缺乏維他命B9，稱為造血維生素，和維他命B12關係密切，可製造紅血球及白血球，腸胃疾、癌症、貧血患者對葉酸的需求量比一般人要高出許多。葉酸英文為folic，意思是葉子。在許多的食物中都含有葉酸，特別是深綠色的葉菜類。</p>
