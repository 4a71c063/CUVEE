   <div class="text2">
     <p>　　維他命C (Vitamin C) ，又稱做維生素C、抗壞血酸，屬弱酸性且帶有酸味，是人體每日不可或缺的水溶性維生素之一，但無法有人體自行合成，須由食物中攝取。它可用於預防及治療壞血病。維他命C是參與組織修復和某些神經傳遞物中的酶促生產。</p>
